    <style>

  <body>
    <div class="card mb-3">
      <div class="">
        <h1>‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤ ‡∏≠‡∏¥‡∏≠‡∏¥ üòú</h1>
        <div id="date" class="time-display"></div>

    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h4>4/2/2569 17:09:46 UTC +7</h4>
            <button onclick="copyTime(1)">Copy Time Now</button>

      </div>

      <div class="col-md-4">
        <div class="card mb-3">

            <button onclick="copyTime(2)">Copy Time Now</button>

          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h4>04/02/2026 17:06:51 UTC +7</h4>
            <button onclick="copyTime(3)">Copy Time Now</button>
            <div id="status3" class="status"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function currentDate() {
        const now = new Date();
        document.getElementById("date").innerText = now.toLocaleString(
          "th-TH",
          {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false,
          },
        );
      }

      currentDate();
      setInterval(function () {
        currentDate();
      }, 1000);

      // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£ Copy
      function copyTime(id) {
        const now = new Date();
        // ‡∏õ‡∏£‡∏±‡∏ö Format ‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ ‡πÄ‡∏ä‡πà‡∏ô 2024-05-20 14:30:05
        const timeString = generateTime(id);
        eleID = "status" + id;
        navigator.clipboard.writeText(timeString).then(() => {
          const status = document.getElementById(eleID);
          status.innerText = "Copied: " + timeString;
          setTimeout(() => {
            status.innerText = "";
          }, 2000); // ‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        });
      }

      function generateTime(pattern) {
        const now = new Date();

        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏ß‡∏•‡∏≤
        const year = now.getFullYear();
        const yearTH = year + 543; // ‡∏û.‡∏®.
        const month = (now.getMonth() + 1).toString().padStart(2, "0");
        const day = now.getDate().toString().padStart(2, "0");
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");

        // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö 12 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á
        const hours12 = (now.getHours() % 12 || 12).toString();
        const ampm = now.getHours() >= 12 ? "PM" : "AM";

        // Timezone offset
        const offset = now.getTimezoneOffset();
        const offsetHours = Math.abs(Math.floor(offset / 60));
        const sign = offset <= 0 ? "+" : "-";
        const timezone = `UTC ${sign}${offsetHours}`;

        switch (pattern) {
          case 1:
            return `${parseInt(day)}/${parseInt(month)}/${yearTH} ${hours}:${minutes}:${seconds} ${timezone}`; // Pattern 1: 4/2/2569 17:01:03 UTC +7
          case 2:
            return `${year}/${month}/${day} ${hours12}:${minutes}:${seconds} ${ampm} ${timezone}`; // Pattern 2: 2026/02/04 5:01:03 PM UTC +7
          case 3:
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds} ${timezone}`; // Pattern 3: 04/02/2026 17:01:03 UTC +7
          default:
            return "Invalid pattern";
        }
      }
    </script>
